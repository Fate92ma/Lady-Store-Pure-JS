<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Lady Store - Sign In</title>
    <link rel="icon" href="img/favicon/favicon.ico">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/signUpIn.css">
    <link rel="stylesheet" href="css/vendors/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
</head>

<body>

    <!-- Header -->
    <header>
        <section class="headerContainer">

            <div class="logo">
                <img src="img/header/logo.png" alt="logoImage">
                <h1>LadyStore</h1>
            </div>

            <nav>
                <ul id="global_list">
                    <li><a href="index.html">Home</a></li>
                    <li><a class="activePage">Sign In</a></li>
                    <li><a href="signUp.html">Sign Up</a></li>
                </ul>
            </nav>

            <i class="fa fa-bars fa-2x myBar"></i>

        </section>
    </header>
    <!-- ./ Header-->

    <!-- Form -->
    <form>
        <fieldset>
            <legend><i class="fa fa-sign-in"></i> Sign In</legend>

            <section class="formInputs">

                <input type="text" placeholder="enter username" class="in_username">

                <input type="password" placeholder="enter password" class="in_password">

                <label>
                    <input type="checkbox" class="checkInput">
                    <span>show password</span>
                </label>

                <button class="in_signIn">Sign In</button>

                <button class="fbInput">Sign In With Facebook</button>

                <button class="twInput">Sign In With Twitter</button>

                <button class="gogInput">Sign In With Google+</button>

            </section>

            <p>If you don't have an account yet, <a href="signUp.html">Sign Up</a></p>

        </fieldset>
    </form>
    <!-- ./Form -->

    <!-- Footer -->
    <footer>

        <section class="footerContainer">

            <div>
                <img src="img/header/logo.png" alt="logoImage">
                <h1>LadyStore</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Earum temporibus, placeat reiciendis est aperiam tempora quos eveniet similique vero quo.</p>
            </div>

            <div>
                <ul>
                    <h3>Supported Payment</h3>
                    <ul>
                        <li><i class="fa fa-cc-visa fa-2x"></i></li>
                        <li><i class="fa fa-cc-mastercard fa-2x"></i></li>
                        <li><i class="fa fa-cc-discover fa-2x"></i></li>
                        <li><i class="fa fa-cc-paypal fa-2x"></i></li>
                        <li><i class="fa fa-credit-card fa-2x"></i></li>
                        <li><i class="fa fa-cc-stripe fa-2x"></i></li>
                        <li><i class="fa fa-cc-diners-club fa-2x"></i></li>
                    </ul>
                </ul>
            </div>

        </section>

    </footer>
    <!-- ./ Footer-->

    <!-- Go Top -->
    <div id="goTop">

        <i class="fa fa-arrow-up fa-lg"></i>

    </div>
    <!-- ./ Go Top -->

    <!-- -->
    <script src="js/globalStyle.js"></script>
    <script src="js/signIn.js"></script>

</body>

</html>
